{% extends "city/navbar.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-success text-white">
            <h3 class="mb-0">Green Initiative Submission</h3>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="{{ form.title.id_for_label }}" class="form-label">{{ form.title.label }}</label>
                        {{ form.title }}
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="{{ form.date.id_for_label }}" class="form-label">{{ form.date.label }}</label>
                        {{ form.date }}
                    </div>
                <div class="mb-3">
                    <label for="{{ form.information.id_for_label }}" class="form-label">{{ form.information.label }}</label>
                    {{ form.information }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.image.id_for_label }}" class="form-label">{{ form.image.label }}</label>
                    {{ form.image }}
                </div>
                  <div class="col-md-6 mb-3">
                        <label for="{{ form.location.id_for_label }}" class="form-label">{{ form.location.label }}</label>
                        {{ form.location }}
                    </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-success">Submit Initiative</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
